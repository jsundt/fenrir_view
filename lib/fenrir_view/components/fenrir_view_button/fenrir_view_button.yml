:meta:
  status: "in use"
  description: "A navigation link or action trigger. Setting the property `trigger` changes the expected behaviour by creating a `button` HTML tag instead of a `link` tag"

:stubs:
- :name: ""
  :props:
    :title: "Get Started!"
    :link: "#"

- :name: "Restyled button"
  :props:
    :title: "Cancel"
    :link: "#"
    :size: 'big'
    :style: "u-bg--silver u-bg--to-success"

- :name: "Button that triggers some JavaScript"
  :props:
    :title: "Trigger JS"
    :style: "u-bg--warning"
    :trigger: "js-enable-super-powers"

- :name: "Button that looks like a link"
  :props:
    :title: "I'm a link"
    :link: "#"
    :target: "_blank"
    :style: 'e-button--as-link'

- :name: "Submit button"
  :props:
    :title: "Create new"
    :tabindex: 2
    :submit: true

- :name: "Disabled ajax delete button"
  :props:
    :title: "Delete"
    :remote: true
    :link_method: 'destroy'
    :disabled: true
